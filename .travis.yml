language: go

go:
  - "1.12"
  - master

env:
  - GO111MODULE=on

matrix:
  allow_failures:
    - go: master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libsqlite3-0
  # FIXME(jamesog) Remove the first line after Go 1.11. This is a hack around modules oddities.
  - go get github.com/go-bindata/go-bindata
  - go get github.com/go-bindata/go-bindata/...
  - go get github.com/golang/lint/golint
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

install:
  - go mod vendor

script:
  - VERSION=${TRAVIS_TAG:-$(git describe)}
  - VERSION=${VERSION#v*}
  - export DIST_FILE=scan-${VERSION}-$(go env GOOS)-$(go env GOARCH)
  - export SHA256_FILE=${DIST_FILE}.sha256
  - go generate -x
  - golint -set_exit_status
  - go vet
  - go test -v
  - go build -v -o $DIST_FILE
  - shasum -a 256 $DIST_FILE > $SHA256_FILE

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $DIST_FILE
    - $SHA256_FILE
  skip_cleanup: true
  on:
    tags: true
    go: "1.12"
